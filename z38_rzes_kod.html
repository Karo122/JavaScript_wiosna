                var imie2_rze = imie_rze.length;
                var nazwisko2_rze = nazwisko_rze.length;
                var liczba1_rze = imie2_rze;
                var liczba2_rze = imie2_rze + 7;
                var liczba3_rze = nazwisko2_rze;
                var liczba4_rze = nazwisko2_rze + 4;
                document.write("<font color=green>Moje nazwisko to: " + imie_rze + " " + nazwisko_rze + "</font><br>");

                document.write("<font color=green>Liczba2: " + liczba2_rze + "</font><br>");
                document.write("<font color=green>Liczba3: " + liczba3_rze + "</font><br>");
                document.write("<font color=green>Liczba4: " + liczba4_rze + "</font><br>");

                function wczytaj_rze(){
                    var wczytana_rze = parseFloat(document.getElementById('wartosc').value);
                    if(wczytana_rze==liczba1_rze){
                        document.write("<font color=green>Jesteś w opcja "+liczba1_rze+" --> teoria</font><br>");

                    }
                    else if(wczytana_rze==(liczba3_rze+20)){
                        document.write("<font color=green>Jesteś w opcja "+(liczba3_rze+20)+" --> przedział</font><br>");

                        }
                    }
                    else{

                    }
                }
