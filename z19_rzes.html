<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script type="text/javascript">
            function pole_rzeszewicz()
            {
            var a_rze= parseFloat(document.getElementById('dlugosc').value);
            var b_rze= a_rze*a_rze;
            document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_rze.toFixed(2)+" cm^2";
            }
            function obwod_rzeszewicz()
            {
            var a_rze= parseFloat(document.getElementById('dlugosc').value);
            var b_rze= 4*a_rze;
            document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_rze.toFixed(2)+" cm";
            }
        </script>
        <h1>Wszystko o KWADRACIE</h1><br><br>
        Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
        <input type="button" name="pole" value="Oblicz pole" Onclick="pole_rzeszewicz()"><br><br>
        <input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_rzeszewicz()"><br><br>
        <div style="color:red;font-size:50px;"id="nazwa"></div>
    </body>
</html>
