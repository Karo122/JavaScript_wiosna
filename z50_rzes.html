<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Wyprowadzanie liczb od 1 do 10 przesuniętych o jedną spację w prawo. Demonstarcja pętli zagnieżdżonych (czyli pętla w pętli)</title>
    </head>
    <body>
        <script>
            for(var i_rze=1;i_rze<=10;i_rze++){
                for(var k_rze=1;k_rze<=i_rze;k_rze++){
                    document.write("&nbsp;");
                }
                document.write(i_rze+"<br>");
            }
        </script>
    </body>
</html>
