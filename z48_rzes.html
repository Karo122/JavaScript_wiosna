<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Obliczanie sumu szeregu harmonicznego</title>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                var suma_rze = 0
                for(i_rze=1;i_rze<=1000000;i_rze++){
                    suma_rze = suma_rze + 1/i_rze;
                }
                document.write("Suma = "+suma_rze.toFixed(3));
            </script>
        </div>
    </body>
</html>
