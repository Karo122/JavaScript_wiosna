<!DOCTYPE html>
<html>
    <body>
        <div style="color: red;font-size: 50px;">
            <script>
                var liczba1=prompt("dzien1 =","");
                var liczba2=prompt("dzien2 =","");
                var ile_sekund_rze;
                var D1_rze=parseFloat(liczba1);
                var D2_rze=parseFloat(liczba2);
                ile_sekund_rze=(D1_rze-D2_rze)*24*3600;
                document.write("dzien1 = "+D1_rze+"<br>");
                document.write("dzien2 = "+D2_rze+"<br>");
                document.write("sekund = "+ile_sekund_rze+"sek"+"<br>");
            </script>
        </div>
    </body>
