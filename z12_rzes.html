<!DOCTYPE html>
<html>
    <body>
        <div style="color: green;font-size: 50px;">
            <script>
                function okno_zamknij()
                {
                    window.close()
                }
                var D1_rze=prompt("D1=","");
                var G1_rze=prompt("G1=","");
                var D2_rze=prompt("D2=","");
                var G2_rze=prompt("G2=","");
                var roznicad;
                var roznicag;
                var a=parseFloat(D1_rze);
                var b=parseFloat(G1_rze);
                var c=parseFloat(D2_rze);
                var d=parseFloat(G2_rze);
                if(D1_rze>=D2_rze && G1_rze>=G2_rze)
                {
                    roznicad=D1_rze-D2_rze;
                    roznicad=roznicad*86400;
                    roznicag=G1_rze-G2_rze;
                    roznicag=roznicag*3600;
                }
                var roznicadg;
                roznicadg=roznicad+roznicag;
                document.write("D1="+a+"<br>"+"G1="+b+"<br>"+"D2="+c+"<br>"+" G2="+d+"<br>"+"ilosc sekund= "+roznicadg+" sekund" + "<br>");
            </script>
        </div>
        <input type="button" value="zamknij okno" onclick="okno_zamknij()"/>
    </body>
</html>
