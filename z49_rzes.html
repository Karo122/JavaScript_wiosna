<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Obliczanie silni w sposób iteracyjny</title>
    </head>
    <body>
        <div style="color:red;font-size:50px;">
            <script language="JavaScript">
                silnia_koniec = parseFloat(prompt("Koniec pętli",""));
                if(silnia_koniec==0){
                    silnia_koniec = 1;
                }
                var silnia_rze = 1;
                for(i_rze=1;i_rze<=silnia_koniec;i_rze++){
                    silnia_rze = silnia_rze * i_rze;
                }
                document.write("Silnia = "+silnia_rze);
            </script>
        </div>
    </body>
</html>
