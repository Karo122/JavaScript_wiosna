<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zadanie 55</title>
</head>
<body>
    <script>
        var l1_t_rze;
        var l2_t_rze;
        do {
          l1_t_rze = parseFloat(prompt("Podaj pierwszą liczbę z przedziału <20,60>:"));
          if (l1_t_rze < 20 || l1_t_rze > 60) {
            alert("Liczba l1 nie należy do przedziału <20,60>.");
          }
        } while (l1_t_rze < 20 || l1_t_rze > 60);
    
        do {
          l2_t_rze = parseFloat(prompt("Podaj drugą liczbę z przedziału <20,60>:"));
          if (l2_t_rze < 20 || l2_t_rze > 60) {
            alert("Liczba l2 nie należy do przedziału <20,60>.");
          }
        } while (l2_t_rze < 20 || l2_t_rze > 60);
        var pocz_rze = parseFloat(prompt("Podaj wielkość tekstu:"));
        var tekst_rze = prompt("Podaj tekst do wyświetlenia:");
        var i = pocz_rze;
    
        if (l1_t_rze < l2_t_rze) {
          for (; i <= 100; i += 5) {
            document.write("<p style=\"font-size:"+i+"px;color: black;\">"+tekst_rze+"</p>");
          }
        } else if (l2_t_rze < l1_t_rze) {
          for (; i >= 0; i -= 5) {
            document.write("<p style=\"font-size:"+i+"px;color: black;\">"+tekst_rze+"</p>");
          }
        } else {
          document.write("<p style=\"font-size:"+i+"px;color: black;\">"+tekst_rze+"</p>");
        }
      </script>
</body>
</html>
