<!DOCTYPE html>
<html>
    <head>
        <title>proste obliczenia</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="color: red;font-size: 100px;">
            <script>
                var liczba1=prompt("A=","");
                var a_rze=parseFloat(liczba1);
                var liczba2=prompt("B=","");
                var b_rze=parseFloat(liczba2);
                document.write("A="+a_rze+" "+"B="+b_rze+"<br>");
                var c_rze=a_rze*a_rze*a_rze;
                var d_rze=3*a_rze*a_rze*b_rze;
                var e_rze=3*a_rze*b_rze*b_rze;
                var f_rze=b_rze*b_rze*b_rze
                var o_rze=c_rze+d_rze+e_rze+f_rze;
                document.write("("+a_rze+" + "+b_rze+")^3="+a_rze+"^3 + 3*(("+a_rze+")^2)*("+b_rze+" + 3*("+a_rze+")*(("+b_rze+")^2) +"+b_rze+"^3 ="+c_rze+" + "+d_rze+" + "+e_rze+" + "+f_rze+" = "+o_rze+"<br>");
            </script>
        </div>
    </body>
    </html>
		</textarea>
	</body>
